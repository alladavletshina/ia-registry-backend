version: '3.8'

services:
  # Keycloak (Identity Provider)
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_HOSTNAME: localhost
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "8082:8082"
    environment:
      KEYCLOAK_URL: http://keycloak:8080
    depends_on:
      - keycloak

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      - PROFILE=docker
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_ENABLED=true
      - AUTH_FALLBACK_ENABLED=false
    depends_on:
      - keycloak
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/api/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Asset Service
  asset-service:
    build: ./asset-service
    ports:
      - "8084:8084"
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      DB_URL: jdbc:postgresql://postgres-assets:5432/assets
    depends_on:
      - keycloak
      - postgres-assets

  # База для Asset Service
  postgres-assets:
    image: postgres:15
    environment:
      POSTGRES_DB: assets
      POSTGRES_USER: assets
      POSTGRES_PASSWORD: assets123
    ports:
      - "5434:5432"
    volumes:
      - postgres_assets_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  postgres_assets_data: